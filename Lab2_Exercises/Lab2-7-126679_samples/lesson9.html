<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#data_sheet').submit(function (event) {
                var field1 = $('#field1').val();
                if (!field1) {
                    alert("Field 1 is required");
                    return false;
                }
                var field2 = $('#field2').val();
                if (!field2) {
                    alert("Field 2 is required");
                    return false;
                }
                var field3 = $('#field3').val();
                if (!field3) {
                    alert("Field 3 is required");
                    return false;
                }
                if (field3.length < 5) {
                    alert("Field 3 is too short");
                    return false;
                }
            })
        });
    </script>
</head>
<body>
    <form id="data_sheet">
        Field 1: <input type="text" name="field1" id="field1" pattern="^([A-F\d])*$">
        Field 2: <input type="number" name="field2" id="field2" max="100" min="0" step="5">
        Field 3: <input type="password" name="field3" id="field3">
        <input type="submit">
    </form>
</body>
</html>
